<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Моя сторінка</title>

  <style>
    .header {
      background-color: #2c3e50;
      padding: 20px;
    }

    .nav-list {
      display: flex;
      list-style: none;
      gap: 20px;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header class="header">
    <nav class="navigation">
      <ul class="nav-list">
        <li><a href="/">Головна</a></li>
        <li><a href="/about">Про нас</a></li>
        <li><a href="/contact">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Ласкаво просимо!</h1>
      <p>Це мій перший сайт</p>
      <a href="#features" class="btn">Дізнатися більше</a>
    </section>
  </main>

</body>
</html>
